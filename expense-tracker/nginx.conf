server {
    listen 8090;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 处理 React SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 反向代理后端 API
    location /auth/ {
        proxy_pass http://backend:3000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /users/ {
        proxy_pass http://backend:3000/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /transactions {
        # 处理可能的斜杠重定向问题
        rewrite ^/transactions/(.*) /transactions$1 break;
        proxy_pass http://backend:3000/transactions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 资产模块 API (已迁移至 /api/assets 以避开静态资源目录)
    location /api/assets/ {
        proxy_pass http://backend:3000/api/assets/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /stats/ {
        proxy_pass http://backend:3000/stats/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 静态资源处理：优先寻找文件
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # 代理上传文件
    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
